<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/personalizado.css">

    <title>Ingreso de Pacientes</title>
</head>
<body>
    <div class="container" >
        <div class="row pt-5">
            <div class="col-md-10  mb-3 text-center pt-4 bg-danger bg-gradient rounded-3" style="--bs-bg-opacity: .2;">
                <h1>Ingreso Paciente Nuevo</h1>
            </div>
            <div class="col-md-2  mb-3 text-center">
                <img src="img/logoveterinario.png" alt="" srcset=""width="70%">
            </div>
    
        </div> 
        <div class="row">
            <div class="col-md-12 mt-5 pt-4 bg-danger bg-gradient rounded-3" style="--bs-bg-opacity: .2;" >
                <form action="" method="get">
                    <table class="table " >
                        <tr>
                            <td class="border border-dark">Nombre Mascota</td>
                            <td class=""><input type="text" name="nombre" placeholder="Ingrese nombre mascota" id=""></td>
                            <td class="border border-dark">Estéril</td>
                            <td class=""><input type="checkbox" name="esteril"  id=""></td>
                        </tr>
                        <tr>
                            <td class="border border-dark">Tutor</td>
                            <td class=""><input type="text" name="tutor" placeholder="Ingrese nombre Tutor" id=""></td>
                            <td class="border border-dark">Peso</td>
                            <td class=""><input type="text" name="peso" placeholder="Kg" id=""></td>
                        </tr>
                        <tr>
                            <td class="border border-dark">Fecha Nacimiento</td>
                            <td class=""><input type="date" name="fecha_nacimiento" id=""></td>
                            <td class="border border-dark">Especie</td>
                            <td class="">
                                <select name="especie">
                                    <option value="1">gato</option> 
                                    <option value="2">perro</option> 
                                    <option value="3">exotico</option> 
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="border border-dark">Raza</td>
                            <td class="">
                                <select name="raza">
                                    <option value="1">americano de pelo corto</option> 
                                    <option value="2">angora</option> 
                                    <option value="3">siames</option> 
                                </select>

                            </td>
                            <td class="border border-dark">Sexo</td>
                            <td class="">
                                <select name="sexo">
                                    <option value="1">macho</option> 
                                    <option value="2">hembra</option> 
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="border border-dark">Diagnostico</td>
                            <td class="">
                                <textarea name="diagnostico" id="" placeholder="Ingrese diasnostico" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class=""></td>
                            <td class=""></td>
                            <td class=""></td>
                            <td class=" mt-4 text-end"><button type="submit" class="btn btn-success ">ingresar</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-5 text-end">
                <a class="btn btn-success" href="index.html" role="button">Atrás</a>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12 mt-5">
                <h6>
                    <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                    Todos Los Derechos Reservados.
                </h6>               
            </div>
        </div>   

    </div>

    
</body>
</html>
